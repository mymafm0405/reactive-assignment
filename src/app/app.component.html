<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form (ngSubmit)="onSubmit()" [formGroup]="projectForm">
        <div class="form-group">
          <label for="project">Project:</label>
          <input formControlName="project" id="project" type="text" placeholder="Project name" class="form-control">
          <span *ngIf="projectForm.get('project').invalid && projectForm.get('project').touched" class="help-block">Project name is not allowed!</span>
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input formControlName="email" id="email" type="email" placeholder="Email Adress" class="form-control">
        </div>
        <div class="form-group">
          <label for="status">Project:</label>
          <select formControlName="status" id="status" class="form-control">
            <option *ngFor="let pStatus of projectStatus" [value]="pStatus">{{ pStatus }}</option>
          </select>
        </div>
        <button class="btn btn-danger" [disabled]="projectForm.invalid" type="submit">Save</button>
      </form>
    </div>
  </div>
</div>
